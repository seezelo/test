<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Naver Map Stable Test</title>

  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- 네이버 지도 API -->
  <script
    src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=82bifjbne9">
  </script>
</head>
<body>
  <div id="map"></div>

  <script>
    naver.maps.onJSContentLoaded = function () {
      const map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780),
        zoom: 15
      });

      new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5665, 126.9780),
        map: map
      });
    };
  </script>
</body>
</html>
